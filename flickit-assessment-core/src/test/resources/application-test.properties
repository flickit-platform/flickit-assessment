server.port=8098
server.servlet.context-path=/assessment-core/api/

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/flickit?currentSchema=flickit_test
spring.datasource.username=flickit_test
spring.datasource.password=flickit_test

# Liquibase
spring.liquibase.change-log=classpath:liquibase/changelog-master.xml
spring.liquibase.database-change-log-lock-table=fac_changelog_lock
spring.liquibase.database-change-log-table=fac_changelog

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none

app.flickit-platform.rest.base-url=https://test.flickit.org/
