spring.profiles.active=dev
server.servlet.context-path=/assessment-core/api/

# Liquibase
spring.liquibase.change-log=classpath:liquibase/changelog-master.xml
spring.liquibase.database-change-log-lock-table=fac_changelog_lock
spring.liquibase.database-change-log-table=fac_changelog

# JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.order_by.default_null_ordering=last

timefold.solver.termination.spent-limit=5s

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

app.ai.executors.attribute-insight.core-pool-size=6
app.ai.executors.attribute-insight.max-pool-size=12
app.ai.executors.attribute-insight.queue-capacity=10
