  <p>وضعیت کلی سیستم به عنوان <b>&quot{0}&quot</b> ارزیابی شده است. این نتیجه بر اساس پاسخ‌ها به <b>تمام {1} سوال</b>، با سطح اطمینان <b>{2}%</b> محاسبه شده است. \
  این وضعیت با استفاده از الگوریتم میانگین وزنی اعمال‌شده در امتیازهای موضوعات مختلف ارزیابی تعیین شده است.</p>
